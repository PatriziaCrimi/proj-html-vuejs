<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Avada Barbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <!-- Header -->
      <header>
        <div class="container">
          <!-- Navbar -->
          <nav>
            <div class="row">
              <div class="col-6">
                <div class="logo d-flex align-items-center">
                  <a href="#">
                    <img :src="'img/' + nav_logo.url + '.png'" :alt="nav_logo.alt">
                  </a>
                </div>
              </div>
              <div class="col-6">
                <div class="nav-menu d-flex align-items-center justify-content-end">
                  <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                  </a>
                  <a href="#">
                    <i class="fas fa-bars"></i>
                  </a>
                </div>
              </div>
            </div>
          </nav>
          <!-- Jumbotron -->
          <div id="jumbotron">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>
        </div>  <!-- Closing Header container -->
      </header>
      <main>
        <!-- Section 1: Pro-Barbers -->
        <section id="pro-barbers">
          <div class="container">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>  <!-- Closing Section "Pro-Barbers" container -->
        </section>
        <!-- Section 2: Services -->
        <section id="services">
          <div class="container">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>  <!-- Closing Section "Services"" container -->
        </section>
        <!-- Section 3: Products -->
        <section id="products">
          <div class="container">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>  <!-- Closing Section "Products"" container -->
        </section>
        <!-- Section 4: Reviews -->
        <section id="reviews">
          <div class="container">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>  <!-- Closing Section "Reviews"" container -->
        </section>
        <!-- Section 5: Blog Posts -->
        <section id="blog-posts">
          <div class="container">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>  <!-- Closing Section "Blog -Posts"" container -->
        </section>
      </main>
      <footer>
        <div id="footer-top">
          <div class="container">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>  <!-- Closing Footer Top container -->
        </div>
        <div id="credits">
          <div class="container">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </div>  <!-- Closing Footer "Credits" container -->
        </div>
      </footer>
    </div>  <!-- Closing #root (VUE JS) -->
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
