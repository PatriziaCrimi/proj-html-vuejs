<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Avada Barbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <!-- Header -->
      <header>
        <div class="container">
          <!-- Navbar -->
          <nav>
            <div class="row">
              <div class="col-6">
                <div class="nav-logo d-flex align-items-center">
                  <a href="#">
                    <img :src="'img/' + logo.url + '.png'" :alt="logo.alt">
                  </a>
                </div>
              </div>
              <div class="col-6">
                <div class="nav-menu d-flex align-items-center justify-content-end">
                  <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                  </a>
                  <a href="#">
                    <i class="fas fa-bars"></i>
                  </a>
                </div>
              </div>
            </div>
          </nav>
          <!-- Jumbotron -->
          <div id="jumbotron">
            <div class="row">
              <div class="col-6">
                <div class="jumbo-info d-flex flex-column justify-content-center align-items-start">
                  <h1>{{page_title}}</h1>
                  <p>{{jumbo_slogan}}</p>
                  <a class="btn" href="#">Learn more</a>
                </div>
              </div>
              <div class="col-6">
                <div class="jumbo-img d-flex align-items-center justify-content-end">
                  <img :src="'img/' + jumbo_img.url + '.png'" :alt="jumbo_img.alt">
                </div>
              </div>
            </div>
          </div>
        </div>  <!-- Closing Header container -->
      </header>
      <main>
        <div class="container">
          <!-- Section 1: Pro-Barbers -->
          <section id="pro-barbers">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </section>
          <!-- Section 2: Services -->
          <section id="services">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </section>
          <!-- Section 3: Products -->
          <section id="products">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </section>
          <!-- Section 4: Reviews -->
          <section id="reviews">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </section>
          <!-- Section 5: Blog Posts -->
          <section id="blog-posts">
            <div class="row">
              <div class="col-12"></div>
            </div>
          </section>
        </div>  <!-- Closing Main container -->
      </main>
      <footer>
        <div id="footer-top">
          <div class="container">
            <div class="row">
              <div class="col-4">
                <div class="shop-products d-flex flex-column justify-content-center align-items-center">
                  <img :src="'img/' + footer_products_img.url + '.png'" :alt="footer_products_img.alt">
                  <a class="btn" href="#">Shop our range now</a>
                </div>
              </div>
              <div class="col-4">
                <div class="contacts d-flex flex-column justify-content-center align-items-center text-center">
                  <img :src="'img/' + logo.url + '.png'" :alt="logo.alt">
                  <ul class="contact-info">
                    <li>{{footer_contacts.holder}}</li>
                    <li>{{footer_contacts.address.street}}</li>
                    <li>{{footer_contacts.address.city}}</li>
                    <li>
                      <a href="#">{{footer_contacts.email}}</a>
                    </li>
                    <li>{{footer_contacts.tel}}</li>
                  </ul>
                  <div class="social-media">
                    <p>Follow us</p>
                    <ul>
                      <li v-for="(social, index) in footer_social_media">
                        <a :href="footer_social_media[index].url">
                          <i :class="'fab fa-' + footer_social_media[index].name"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="book-appointment d-flex flex-column justify-content-center align-items-center">
                  <img :src="'img/' + footer_barber_img.url + '.png'" :alt="footer_barber_img.alt">
                  <a class="btn" href="#">Book your appointment</a>
                </div>
              </div>
            </div>
          </div>  <!-- Closing Footer-top container -->
        </div>
        <div id="credits">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <ul class="text-center">
                  <li v-for="(credit, index) in footer_credits">
                    {{footer_credits[index]}}
                  </li>
                </ul>
              </div>
            </div>
          </div>  <!-- Closing Footer Credits container -->
        </div>
      </footer>
    </div>  <!-- Closing #root (VUE JS) -->
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
